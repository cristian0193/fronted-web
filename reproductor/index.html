<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./player.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Reproductor de Video</title>
  </head>
  <body>
      <div class="video-player">
          <video src="Clash_Royale.mp4" width="800" loop></video>
          <div class="controls">
              <div class="top">

                  <div class="volume toggleSlide">
                    <i class="material-icons md-light md-24 show-volume pointer">volume_up</i>
                      <div >
                        <input type="range" id="volume-range" value="1" min="0" max="1" step="0.05">
                      </div>
                  </div>

                  <div class="speed toggleSlide">
                    <i class="material-icons md-light md-24 show-speed pointer">settings</i>
                      <div >
                          <span class="playBackRate pointer" data-value="1.0">Normal</span>
                          <span class="playBackRate pointer" data-value="5.0">5x</span>
                          <span class="playBackRate pointer" data-value="10.0">10x</span>
                      </div>
                  </div>

              </div>

              <div class="center">
                <i class="material-icons md-96 md-light pointer play-pause">play_arrow</i>
              </div>

              <div class="bottom">
                  <div class="bar-controls">
                    <span class="current-duration">0:00</span>
                    <span class="pull-right">
                      <i class="material-icons md-light md-24 set-full-screen pointer">fullscreen</i>
                    </span>
                    <span class="pull-right full-duration">0:00</span>
                  </div>

                <div class="progress">
                  <div class="bar">

                  </div>
                </div>
              </div>
          </div>
      </div>

      <script type="text/javascript" src="./player.js">

      </script>
      <script type="text/javascript">
        let video = new Video('.video-player');
      </script>
  </body>
</html>
